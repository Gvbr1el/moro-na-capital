<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu estado?</title>
</head>
<body>
    <script>
        function estado(){
            var uf = prompt("Qual é a sua UF?");
            uf = uf.toLowerCase();

            if (uf === "rj"){
                alert("Legal termos pessoas do Rio de janeiro por aqui!");
            }
            else if(uf === "sp"){
                alert("Legal termos pessoas de São Paulo por aqui!");
            }
            else if(uf === "mg"){
                alert("Legal termos pessoas de Minas Gerais por aqui!");
            }
            else if(uf === "es"){
                alert("Legal termos pessoas do Espírito Santo por aqui!");
            }
        }

        estado();
    </script>
</body>
</html>
